<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GitFetch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:400,600"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/style.css"
    />
  </head>

  <body>
    <div class="container main-container text-center mt-5">
      <div class="row">
        <div class="col-md-12">
          <div class="main__text-container">
            <h1 class="main__title">GitFetch - Profile Finder for GitHub</h1>
            <h4 class="main__description">
              Check out the repos, followers and more, just by entering
              username!
            </h4>
          </div>

          <div class="main__input-container">
            <form action="" class="form">
              <input
                type="text"
                placeholder="Enter a username..."
                class="form__input"
              />
              <a href="#" class="form__button">search</a>
            </form>
          </div>
        </div>
      </div>

      <div class="main__profile-container">
        <div class="main__profile">
          <div class="row">
            <div class="col-md-6">
              <p class="main__profile-name main__profile-key"></p>
              <p class="main__profile-username main__profile-key"></p>
            </div>
            <div class="col-md-6">
              <p class="main__profile-repos main__profile-key"></p>
              <p class="main__profile-url main__profile-key"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
